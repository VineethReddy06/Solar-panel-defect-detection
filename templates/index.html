<!DOCTYPE html>
<html>
<head>
    <title>Solar Panel Defect Detection</title>
    <style>
        body { background: #111; color: #fff; text-align: center; font-family: Arial; }
        .box { margin-top: 150px; }
        input[type="file"] { padding: 10px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Solar Panel Defect Detection</h1>

            <br><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
